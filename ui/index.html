<html>
    <div class="race-box"></div>
    <script>
        const ws = new WebSocket('wss://8gdw50vp5k.execute-api.eu-central-1.amazonaws.com/v1');

        ws.onopen = (event) => {
            console.log(event);
        }

        ws.onclose = (event) => {
            console.log(event);
        }

        ws.onerror = (error) => {
            console.log(error);
        }

        ws.onmessage = (message) => {
            document.getElementsByClassName('race-box')[0].appendChild(document.createTextNode(message.data))
        }
    </script>
</html>
