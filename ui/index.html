<html>
    <script>
        const ws = new WebSocket('ws://localhost:8080/race');
        
        ws.onopen = (event) => {
            console.log(event);
            
            ws.send('Hi from the CLIENT!!');
        }

        ws.onerror = (error) => {
            console.log(error);
        }

        ws.onmessage = (message) => {
            console.log(message);
        }
    </script>
</html>
